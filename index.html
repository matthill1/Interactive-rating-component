<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="rating-container">
        <div class="star-bg">
            <img src="./images/icon-star.svg" alt="rating-section-icon">
        </div>
        <h2>How did we do?</h2>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>
        <form class="rating-form">
            <input type="radio" name="ratings" id="rating1" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="ratings" id="rating2" value="2">
            <label for="rating2">2</label>
            <input type="radio" name="ratings" id="rating3" value="3">
            <label for="rating3">3</label>
            <input type="radio" name="ratings" id="rating4" value="4">
            <label for="rating4">4</label>
            <input type="radio" name="ratings" id="rating5" value="5">
            <label for="rating5">5</label>
            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <div class="thanks-container hidden">
        <img src="./images/illustration-thank-you.svg" alt="deco">
        <div class="selection-container">
            <p class="selection"></p>
        </div>
        <h2>Thank you!</h2>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!
        </p>
    </div>

</main>
</body>
</html>
